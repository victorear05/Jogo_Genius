<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Genius</title>
</head>
<body>
    <div class="main-game">  
        <div class="genius">
            <div class="green"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="blue"></div>
        </div>

        <div class="innerCircle">
            <div class="secondInnerCircle">
                <div class="start">
                    <div class="topSecondInnerCircle">
                        <img class="estrela-image" src="./assets/estrela_image.png" alt="Imagem da marca estrela">
                        <div class="textTopSecondInnerCircle">
                            GENIUS
                        </div>
                    </div>
                    <div class="bottomSecondInnerCircle">
                        <hr color="black">
                        <div class="textBottomSecondInnerCircle">
                            INICIAR
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
